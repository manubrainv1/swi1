<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Link WhatsApp + swiy.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }
    button {
      background-color: #5e4bdb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
    #resultado {
      background-color: #f1f1f1;
      margin-top: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Link <br> WhatsApp + swiy.io</h1>
    <select id="numero">
      <option value="">Número de telefone</option>
      <option value="5524981431724">Excellence Dental Academy</option>
      <option value="5524981530500">Manu Arango</option>
      <option value="5524981530501">Facial Academy</option>
      <option value="5524981523330">Optical</option>
    </select>
    <input type="text" id="mensagem" placeholder="Mensagem personalizada"/>
    <input type="text" id="slug" placeholder="Slug personalizado"/>
    <button id="gerar">Gerar</button>
    <button id="copiar" disabled>Copiar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const gerar = document.getElementById('gerar');
    const copiar = document.getElementById('copiar');
    const resultado = document.getElementById('resultado');

    gerar.onclick = async () => {
      const numero = document.getElementById('numero').value;
      const mensagem = document.getElementById('mensagem').value;
      const slug = document.getElementById('slug').value;

      if (!numero || !mensagem || !slug) {
        alert("Preencha todos os campos.");
        return;
      }

      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      resultado.textContent = "⏳ Gerando link encurtado...";
      resultado.classList.add('show');
      copiar.disabled = true;

      try {
        const res = await fetch("https://n8n.srv836207.hstgr.cloud/webhook/swiy-proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, slug })
        });

        const data = await res.json();
        const shortUrl = data.short_url || "Erro ao gerar link.";
        resultado.textContent = shortUrl;
        copiar.disabled = false;
      } catch (e) {
        resultado.textContent = "❌ Erro na requisição ao webhook.";
      }
    };

    copiar.onclick = () => {
      const txt = resultado.textContent;
      if (!txt) return;
      navigator.clipboard.writeText(txt).then(() => {
        copiar.textContent = "✔ Copiado!";
        setTimeout(() => copiar.textContent = "Copiar", 1500);
      });
    };
  </script>
</body>
</html>
